<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="registro.js" defer></script>
    <title>Registro</title>
</head>
<body class="body-log">
    <main>
        <div class="form-container">
            <h1>Crear cuenta</h1>
            <form action="" id="registro-form">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" placeholder="Nombre" class=".input" required pattern="[A-Za-z]+" title="Solo se permiten letras.">
                <label for="apellidoP">Apellido Paterno</label>
                <input type="text" name="apellidoP" id="apellidoP" placeholder="Apellido Paterno" class=".input" required pattern="[A-Za-z]+" title="Solo se permiten letras.">
                <label for="apellidoM">Apellido Materno</label>
                <input type="text" name="apellidoM" id="apellidoM" placeholder="Apellido Materno" class=".input" required pattern="[A-Za-z]+" title="Solo se permiten letras.">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="ejemplo@dominio.com" class=".input" required>
                <label for="cotrasena">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" class=".input" required>
                <button type="submit">Registrarse</button>
                <p class="error escondido">Error al registrarse</p>
            </form>
            <p>¿Ya tienes una cuenta? - <a href="/">Iniciar sesión</a></p>
        </div>
    </main>
</body>
</html>
