<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
    <title>Login</title>
    
</head>
<body class="body-log">
    <main>
        <div>
            <h1>Bienvenid@ al registro del centro de adopción</h1>
        </div>
        
        <div class="form-container">
            
            <h2>Iniciar sesión</h2>
            <form action="" id="login-form">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo" placeholder="ejemplo@dominio.com" class=".input" required>
                <label for="cotrasena">Contraseña</label>
                <input type="password" name="contrasena" id="contrasena" placeholder="Contraseña" class=".input" required minlength="6" maxlength="10">
                <button type="submit">Iniciar sesión</button>
                <p class="error escondido">Error al iniciar sesión</p>
            </form>
            <p>¿Aún no te has registrado? - <a href="/registro">Regístrate</a></p>
        </div>
    </main>
</body>
</html>
